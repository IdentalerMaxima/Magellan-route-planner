

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Regisztráció</title>
</head>

<body>
    <form method="post" action="#">
    
        <div class="container">
            <h1>Regisztráció</h1>
            <p>Kérem a regisztrációhoz töltsön ki inden rublikát.</p>
            <hr>
            <label for="username"><b>Felhasználónév</b></label>
            <input type="text" placeholder="Üsse be a felhasználónevét" name="username" id="username" required>
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Üsse be az e-mailt" name="email" id="email" required>
            <label for="psw"><b>Jelszó</b></label>
            <input type="password" placeholder="Üsse be jelszavát" name="psw" id="psw" required>
            <label for="psw-repeat"><b>Jelszó ismét</b></label>
            <input type="password" placeholder="Jelszó ismét" name="psw-repeat" id="psw-repeat" required>
            <hr>

            <button type="submit" class="registerbtn">Regisztráció</button>
        </div>

        <div class="container signin">
            <p>Már rendelkezik fiókkal? <a href="login.html">Jelentkezzen be</a>.</p>
        </div>
    </form>
    <div class="logoHolder">
        <img src="exp/logo.jpg" alt="">
    </div>
</body>

</html>
